<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pySHACL</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <py-config src="./config.toml"></py-config>

    <!-- Order of python module declarations matter. -->
    <py-script src="./vocpub.py"></py-script>
    <py-script src="./main.py"></py-script>

    <div id="form-area">
      <h1>SHACL Validator</h1>

      <p class="fst-italic">Powered by pySHACL, PyScript and Bootstrap 5</p>

      <hr />

      <div class="mb-4">
        <div class="d-flex bd-highlight mb-2">
          <label for="input-shapes" class="form-label flex-grow-1 bd-highlight"
            >Input shapes (Turtle)</label
          >
          <button
            type="button"
            class="btn btn-primary bd-highlight"
            py-click="load_vocpub_shapes()"
          >
            Load VocPub shapes
          </button>
        </div>

        <textarea class="form-control textarea" id="input-shapes"></textarea>
      </div>

      <div class="mb-4">
        <div class="d-flex bd-highlight mb-2">
          <label for="input-data" class="form-label flex-grow-1 bd-highlight"
            >Input data (Turtle)</label
          >
          <div class="gx-5">
            <button
              type="button"
              class="btn btn-primary"
              py-click="load_vocpub_valid_data()"
            >
              Load valid VocPub data
            </button>
            <button
              type="button"
              class="btn btn-primary"
              py-click="load_vocpub_invalid_data()"
            >
              Load invalid VocPub data
            </button>
          </div>
        </div>
        <textarea class="form-control textarea" id="input-data"></textarea>
      </div>

      <div class="d-flex flex-row-reverse bd-highlight">
        <button
          type="button"
          class="btn btn-primary bd-highlight"
          py-click="validate_button_callback()"
        >
          Validate
        </button>
      </div>
    </div>
    <pre class="pyterminal px-3 py-2" id="terminal"></pre>
  </body>
</html>
